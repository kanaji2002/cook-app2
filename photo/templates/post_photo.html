{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block contents %}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- <div class="text-centear"> -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="mx-auto">
                        <tr>
                            <th class="pe-3 pb-2 text-end">カテゴリ</th>
                            <td class="pb-2 pe-lg-5">{{form.category}}</td>
                        </tr>
                        <tr>
                            <th class="pe-3 pb-2 text-end">タイトル</th>
                            <td class="pb-2">{{form.title}}</td>
                        </tr>
                        <tr>
                            <th class="pe-3 pb-2 text-end">コメント</th>
                            <td class="pb-2">{{form.comment}}</td>
                        </tr>
                        <tr>
                            <th class="pe-3 pb-2 text-end">画像1</th>
                            <td class="pb-2">{{form.image1}}</td>
                        </tr>
                        <tr>
                            <th class="pe-3 pb-2 text-end">画像2</th>
                            <td class="pb-2">{{form.image2}}</td>
                        </tr>
                    </table>
                    <hr>
                    <div class="text-center">
                        
                    <button type="submit" class="btn btn-primary mt-3">投稿する</button>
                    </div>
                </form>
            <!-- </div> -->
        </div>
    </div>
</div>
<br>
{% endblock %}
